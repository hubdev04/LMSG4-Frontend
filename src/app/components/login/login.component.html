<section class="bg-gray-100 h-screen flex items-center">
  <div class="container mx-auto flex flex-col md:flex-row">
    <!-- Image Column -->
    <div class="md:w-1/2 flex justify-center items-center mb-6 md:mb-0">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="w-full max-w-md h-auto" alt="Sample image">
    </div>

    <!-- Form Column -->
    <div class="md:w-1/2 flex justify-center items-center">
      <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="space-y-4">
          <!-- Email input -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email address <span class="text-red-500">*</span>
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="email" #emailControl="ngModel" 
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter a valid email address" required />
            <div *ngIf="emailControl.invalid && emailControl.touched" class="text-red-500 text-xs mt-1">Please enter a valid email address.</div>
          </div>

          <!-- Password input -->
          <div class="">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password <span class="text-red-500">*</span>
            </label>
            <input type="password" id="password" name="password" [(ngModel)]="password" #passwordControl="ngModel"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter password" required />
            <div *ngIf="passwordControl.invalid && passwordControl.touched" class="text-red-500 text-xs mt-1">Please enter your password.</div>
          </div>

          <!-- Checkbox -->
          

          <div class="text-center mt-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
            <p class="mt-2 text-sm">Don't have an account? <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a></p>
          </div>
          <a href="">home</a>
        </form>
      </div>
    </div>
  </div>
</section>
