<section class="w-100 bg-gray-100 ">
    <div class="container mx-auto flex flex-col-reverse lg:flex-row h-full p-6 md:px-2">
      <!-- Image Column -->
      <div class="lg:w-1/2 flex justify-center items-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="w-full h-auto max-w-md mx-auto" alt="Sample image">
      </div>
  
      <!-- Form Column -->
      <div class="lg:w-1/2 flex justify-center items-center  ">
        <div class="w-full max-w-lg bg-white px-6 pt-2 rounded-lg shadow-lg">
          <form id="signupForm" (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" class="space-y-4">
            <!-- First Name input -->
            <div>
              <label class="block text-gray-500 text-sm font-bold mb-2 " for="firstName">
                First Name <span class="text-red-500">*</span>
              </label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" #firstNameControl="ngModel" class="form-input w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your first name" required />
              <div *ngIf="firstNameControl.invalid && firstNameControl.touched" class="text-red-500 text-xs mt-1">Please enter your first name.</div>
            </div>
  
            <!-- Last Name input -->
            <div>
              <label class="block text-gray-500 text-sm font-bold mb-2" for="lastName">
                Last Name <span class="text-red-500">*</span>
              </label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" #lastNameControl="ngModel" class="form-input w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your last name" required />
              <div *ngIf="lastNameControl.invalid && lastNameControl.touched" class="text-red-500 text-xs mt-1">Please enter your last name.</div>
            </div>
  
            <!-- Email input -->
            <div>
              <label class="block text-gray-500 text-sm font-bold mb-2" for="email">
                Email address <span class="text-red-500">*</span>
              </label>
              <input type="email" id="email" name="email" [(ngModel)]="email" #emailControl="ngModel" class="form-input w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a valid email address" required />
              <div *ngIf="emailControl.invalid && emailControl.touched" class="text-red-500 text-xs mt-1">Please enter a valid email address.</div>
            </div>
  
            <!-- Phone Number input -->
            <div>
              <label class="block text-gray-500 text-sm font-bold mb-2" for="phoneNumber">
                Phone Number <span class="text-red-500">*</span>
              </label>
              <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" #phoneNumberControl="ngModel" class="form-input w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required />
              <div *ngIf="phoneNumberControl.invalid && phoneNumberControl.touched" class="text-red-500 text-xs mt-1">Please enter your phone number.</div>
            </div>
  
            <!-- Password input -->
            <div>
              <label class="block text-gray-500 text-sm font-bold mb-2" for="password">
                Password <span class="text-red-500">*</span>
              </label>
              <input type="password" id="password" name="password" [(ngModel)]="password" #passwordControl="ngModel" class="form-input w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required />
              <div *ngIf="passwordControl.invalid && passwordControl.touched" class="text-red-500 text-xs mt-1">Please enter your password.</div>
            </div>
  
            <!-- Confirm Password input -->
            <div>
              <label class="block text-gray-500 text-sm font-bold mb-2" for="confirmPassword">
                Confirm Password <span class="text-red-500">*</span>
              </label>
              <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" #confirmPasswordControl="ngModel" class="form-input w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm password" required />
              <div *ngIf="confirmPasswordControl.invalid && confirmPasswordControl.touched" class="text-red-500 text-xs mt-1">Passwords do not match.</div>
            </div>
  
            <div class="text-center mt-4">
              <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
              <p class="mt-2 text-sm">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
            </div>
          </form>
        </div>
        <a href="">home</a>
      </div>
    </div>
  
   
  </section>
