<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="signup-card col-md-8 col-lg-6">
    <h2 class="text-center">Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-custom btn-block">User Sign Up</button>
      <button type="button" class="btn btn-signup btn-block mt-2">Mentor Sign Up</button>
      <div class="text-center mt-3">
        <a href="/login" class="btn btn-link">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
