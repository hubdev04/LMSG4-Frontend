
<div class="min-h-screen bg-violet-50 flex items-center justify-center py-12">
  <div class="max-w-xl w-full bg-violet-100 p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-violet-800 mb-8 text-center">Add Course</h2>

<form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">

  <!-- Title -->
  <div class="mb-6">
    <label for="title" class="block text-violet-700 text-sm font-bold mb-2">Course Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" #titleControl="ngModel" required
           class="w-full px-4 py-3 border border-violet-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400" />
    <div *ngIf="(titleControl.dirty || titleControl.touched) && titleControl.errors?.['required']" class="text-red-500 text-sm mt-1">
      Course title is required.
    </div>
  </div>

  <!-- Course Category -->
  <div class="mb-6">
    <label for="category" class="block text-violet-700 text-sm font-bold mb-2">Course Category</label>
    <select id="category" name="category" [(ngModel)]="category" #categoryControl="ngModel" required
            class="w-full px-4 py-3 border border-violet-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400">
      <option value="" disabled>Select a category</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
    <div *ngIf="(categoryControl.dirty || categoryControl.touched) && categoryControl.errors?.['required']" class="text-red-500 text-sm mt-1">
      Course category is required.
    </div>
  </div>

  <!-- Duration -->
  <div class="mb-6">
    <label for="duration" class="block text-violet-700 text-sm font-bold mb-2">Duration (in hours)</label>
    <input type="number" id="duration" name="duration" [(ngModel)]="duration" #durationControl="ngModel" required min="1"
           class="w-full px-4 py-3 border border-violet-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400" />
    <div *ngIf="(durationControl.dirty || durationControl.touched) && durationControl.errors?.['required']" class="text-red-500 text-sm mt-1">
      Duration is required.
    </div>
    <div *ngIf="durationControl.errors?.['min']" class="text-red-500 text-sm mt-1">
      Duration must be at least 1 hour.
    </div>
  </div>

  <!-- Description -->
  <div class="mb-6">
    <label for="description" class="block text-violet-700 text-sm font-bold mb-2">Description</label>
    <textarea id="description" name="description" [(ngModel)]="description" #descriptionControl="ngModel" required rows="4"
              class="w-full px-4 py-3 border border-violet-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"></textarea>
    <div *ngIf="(descriptionControl.dirty || descriptionControl.touched) && descriptionControl.errors?.['required']" class="text-red-500 text-sm mt-1">
      Description is required.
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="px-6 py-3 bg-violet-700 text-white rounded-lg shadow-md hover:bg-violet-800 transition"
            >
      Add Course
    </button>
  </div>
</form>
</div>
</div>
