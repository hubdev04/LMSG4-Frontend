<div class="container mt-4">
    <div class="card">
      <div class="row no-gutters align-items-center">
        <div class="col-md-3">
          <img src="https://via.placeholder.com/150" class="card-img m-3" alt="Course Image"> <!-- Added margin using Bootstrap's utility class -->
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h5 class="card-title">Mentor Name</h5>
            <p class="card-text"><small class="text-muted">1000 users enrolled</small></p>
            <p class="card-text">This is a short description of the course. It provides an overview of what students can expect to learn and any other key details about the course.</p>
          </div>
        </div>
        <div class="col-md-2 text-right">
          <button id="enrollBtn" class="btn btn-primary ml-auto" onclick="toggleEnrollment()">Enroll</button>
        </div>
      </div>
    </div>
  </div>
